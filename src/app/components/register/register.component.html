<div class="col-md-12 mt-3">
  <h1 class="text-center">{{page_title}}</h1>

  <div class="alert alert-success" *ngIf="status=='success'">
    El registro se ha completado correctamente, <a [routerLink]="['/login']">Inicia sesion ahora</a>
  </div>

  <div class="alert alert-danger" *ngIf="status=='error'">
    No se pudo completar el registro, intenta mas tarde.
  </div>
  <!--Formulario-->
  <form class="col-md-6 offset-md-3" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="nombre">Nombre del usuario</label>
      <input type="text" name="nombre" class="form-control" value="" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">

      <div *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        Nombre no valido
      </div>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" class="form-control" value="" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z ]+">

      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        Apellidos no valido
      </small>
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" name="email" class="form-control" value="" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        Correo no valido
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contrasenia</label>
      <input type="password" name="password" class="form-control" value="" #password="ngModel" [(ngModel)]="user.password" required pattern="[a-zA-Z0-9._%()]+">

      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        Contrasenia no valido
      </small>
    </div>
    <input type="submit" name="" value="Registrarse" class="btn btn-success btn-block form-control" [disabled]="registerForm.invalid">
  </form>
</div>
